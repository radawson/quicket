# Nginx configuration for ticket.partridgecrossing.org
# This server receives traffic from HAProxy at 10.10.13.1

# Trust the HAProxy server for real IP detection
set_real_ip_from 10.10.13.1;
real_ip_header X-Forwarded-For;
real_ip_recursive on;

upstream informejo_backend {
    server 127.0.0.1:3003;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    
    server_name ticket.partridgecrossing.org;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/informejo_access.log;
    error_log /var/log/nginx/informejo_error.log;
    
    # Client body size limit (adjust as needed for file uploads)
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    location / {
        # Proxy to PM2 app on port 3003
        proxy_pass http://informejo_backend;
        
        # WebSocket support (for Socket.IO)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Preserve original host information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable buffering for better streaming performance
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Pass through HAProxy headers
        proxy_set_header X-Forwarded-Ssl $https;
    }
    
    # Next.js static files (cached)
    location /_next/static {
        proxy_pass http://informejo_backend;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint (optional)
    location /health {
        access_log off;
        proxy_pass http://informejo_backend;
    }
}

